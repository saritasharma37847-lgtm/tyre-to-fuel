<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waste Tyre to Fuel Project Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    header p {
      margin: 5px 0 0;
      font-style: italic;
      font-size: 1.1em;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #2c3e50;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #219150;
    }
    .review {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .review h4 {
      margin: 0 0 5px;
    }
    .thankyou {
      color: green;
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Waste Tyre to Fuel Project</h1>
    <p>Made by Akarsh Gupta & Ishaan Khatri</p>
    <p>Share your review about our project!</p>
  </header>
  <main>
    <form id="reviewForm">
      <div class="thankyou" id="thankyouMessage" style="display:none;">Thank you for the review!</div>
      <input type="text" id="name" placeholder="Your Name" required>
      <select id="rating" required>
        <option value="" disabled selected>Rating</option>
        <option value="⭐">⭐</option>
        <option value="⭐⭐">⭐⭐</option>
        <option value="⭐⭐⭐">⭐⭐⭐</option>
        <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
        <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
      </select>
      <textarea id="comment" placeholder="Your Comment" rows="4" required></textarea>
      <button type="submit">Submit Review</button>
    </form>

    <h2>Reviews:</h2>
    <div id="reviewsContainer">
      <!-- Reviews will appear here -->
    </div>
  </main>

  <script>
    const reviewForm = document.getElementById('reviewForm');
    const reviewsContainer = document.getElementById('reviewsContainer');
    const thankyouMessage = document.getElementById('thankyouMessage');

    function displayReview(name, rating, comment) {
      const reviewDiv = document.createElement('div');
      reviewDiv.classList.add('review');
      reviewDiv.innerHTML = `<h4>${name} - ${rating}</h4><p>${comment}</p>`;
      reviewsContainer.prepend(reviewDiv);
    }

    reviewForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const rating = document.getElementById('rating').value;
      const comment = document.getElementById('comment').value;

      displayReview(name, rating, comment);

      // Show thank you message
      thankyouMessage.style.display = 'block';

      // Clear form
      reviewForm.reset();

      // Hide thank you after 2 seconds
      setTimeout(() => { thankyouMessage.style.display = 'none'; }, 2000);
    });
  </script>
</body>
</html>
